<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Edit your profile</h1>
<form th:method="POST" th:action="@{/user/edit}" th:object="${user}">


    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <label>Name:</label>
    <label>
        <input type="text" field="*{name}" name="name" th:value="${user.getName()}"/>
    </label><br/>

    <label>Password:</label>
    <label>
        <input type="password" field="*{password}" name="password"/>
    </label><br/>

    <label>Email:</label>
    <label>
        <input type="email" field="*{email}" name="email" th:value="${user.getEmail()}"/>
    </label><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
