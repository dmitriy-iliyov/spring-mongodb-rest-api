<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>adding category </title>
</head>
<body>
<h1>add category</h1>
<form th:method="POST" th:action="@{/category/new}" th:object="${category}">

  <label>Name:</label>
  <input type="text" field="*{name}" name="name"/>

  <button type="submit">Submit</button>
</form>
</body>
</html>
