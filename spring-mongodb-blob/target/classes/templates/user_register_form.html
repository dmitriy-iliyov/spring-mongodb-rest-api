<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User Registration</h1>
<form th:method="POST" th:action="@{/user/new}" th:object="${user}">

    <label>Name:</label>
    <input type="text" field="*{name}" name="name"/><br/>

    <label>Password:</label>
    <input type="password" field="*{password}" name="password"/><br/>

    <label>Email:</label>
    <input type="email" field="*{email}" name="email"/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
