<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h2>Login Form</h2>
<form th:method="POST" th:action="@{/user/login}" th:object="${user}">
    <label>Name:</label>
    <input type="text" field="*{name}" name="name"/><br/>

    <label>Password:</label>
    <input type="password" field="*{password}" name="password"/><br/>
    <button type="submit">Login</button>
</form>
</body>
</html>
